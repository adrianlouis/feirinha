<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <script src="https://kit.fontawesome.com/47637081ef.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <title>Orgânica</title>
</head>

<body>
    <header>

        <div class="headerMenu">
            <i class="fa-light fa-arrow-left-long"></i>
        </div>

        <span class="minhaCesta">Minha cesta</span>

    </header>

    <main>
        <div class="menuModal" onmouseleave="indexMenuClose()">
            <i class="fa-regular fa-xmark" onclick="indexMenuClose()"></i>

            <ul>
                <li>Meu perfil</li>
                <li>Meus favoritos</li>
                <li>Endereços</li>
                <li>Formas de pagamento</li>
                <li>Meus pedidos</li>
                <li>Newsletter</li>
                <li>Configurações</li>
            </ul>
            <span onclick="indexMenuClose()">Sair</span>
        </div>

        <div class="mainContent">

            <div class="cardCartItem">

                <img src="img/pitaya.jpg">

                <div class="cardEscritas">

                    <span>Pitaya</span>
                    <span class="cartPriceItem">R$ 16 / unidade</span>
                    <div class="detQtdBtn">
                        <span><i class="fa-light fa-plus"></i></span>
                        <span id="detNumQtd">0</span>
                        <span><i class="fa-light fa-minus"></i></span>
                    </div>

                </div>
            </div>

            <div class="cardCartItem">

                <img src="img/maracuja.jpg">

                <div class="cardEscritas">

                    <span>Pitaya</span>
                    <span class="cartPriceItem">R$ 16 / unidade</span>
                    <div class="detQtdBtn">
                        <span><i class="fa-light fa-plus"></i></span>
                        <span id="detNumQtd">0</span>
                        <span><i class="fa-light fa-minus"></i></span>
                    </div>

                </div>
            </div>


            <span class="cartTotalPrice">Total: R$ 54</span>
        </div>
        
        <button type="button" class="buyNow">Finalizar compra</button>


    </main>

</body>

</html>
