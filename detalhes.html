<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/detalhes.css">
    <script src="https://kit.fontawesome.com/47637081ef.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <title>Orgânica</title>
</head>

<body>
    <header>

        <div class="headerMenu">
            <i class="fa-light fa-bars"></i>
        </div>

        <div class="headerIcons">
            <div class="headerFind">
                <i class="fa-light fa-magnifying-glass"></i>
            </div>
            <div class="headerCart">
                <i class="fa-light fa-basket-shopping"></i>
            </div>
        </div>

    </header>

    <main>

        <div class="detalheImg">
            <img src="img/pitaya.jpg" alt="">
        </div>

        <span class="detNomeProd">
            Pitaya
        </span>

        <span class="detPrecoProd">
            R$ 16 / unidade
        </span>

        <span class="detDescProd">A pitaya tem sua origem na América Latina, é o fruto de um cacto e é considerada uma
            fruta tropical.
            Essa fruta protege as células com seu poder antioxidande, ajuda na digestão, na pressão e combate a anemia
            porque é rica em vitaminas e minerais.
        </span>

        <div class="detQtdBtn">
            <span><i class="fa-light fa-plus"></i></span>
            <span id="detNumQtd">0</span>
            <span><i class="fa-light fa-minus"></i></span>
        </div>

        <div class="addBtnCont">
            <button type="button">Adicionar</button>
            <i class="fa-light fa-heart"></i>
        </div>

    </main>

</body>

</html>
