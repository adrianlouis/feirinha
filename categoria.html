<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/categoria.css">
    <script src="https://kit.fontawesome.com/47637081ef.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/categoria.js" defer></script>
    <title>Orgânica</title>
</head>

<body>
    <header>

        <div class="headerMenu">
            <div class="headerBars">
                <i class="fa-light fa-bars"></i>

            </div>
        </div>

        <div class="headerIcons">
            <!-- <div class="headerFind">
                <i class="fa-light fa-magnifying-glass"></i>
            </div> -->
            <div class="headerCart">
                <i class="fa-light fa-basket-shopping"></i>
            </div>
        </div>

        <span class="headerSpan">Frutas</span>

    </header>

    <main>
        <div class="mainFind">
            <input type="search" placeholder="busque aqui"><i class="fa-light fa-magnifying-glass"></i>
        </div>

        <div class="contCategoria">

            <div class="cardCategoria">
                <!-- <div class="imgControl"> -->
                    <img src="img/pitayaCat.jpg">
                <!-- </div> -->
                <span class="catSpan">Pitaya</span>
                <span class="catPreco">R$ 16</span>
            </div>

            <div class="cardCategoria">
                <!-- <div class="imgControl"> -->
                    <img src="img/grapefuit.jpg">
                <!-- </div> -->
                <span class="catSpan">Grapefuit</span>
                <span class="catPreco">R$ 4</span>
            </div>

            <div class="cardCategoria">
                <div class="imgControl">
                    <img src="img/maracuja.jpg">
                </div>
                <span class="catSpan">Maracujá</span>
                <span class="catPreco">R$ 12</span>
            </div>

            <div class="cardCategoria">
                <div class="imgControl">
                    <img src="img/cereja.jpg">

                </div>
                <span class="catSpan">Cereja</span>
                <span class="catPreco">R$ 20</span>
            </div>

            <div class="cardCategoria">
                <div class="imgControl">
                    <img src="img/morango.jpg">

                </div>
                <span class="catSpan">Morango</span>
                <span class="catPreco">R$ 10</span>
            </div>

        </div>

    </main>

</body>

</html>
